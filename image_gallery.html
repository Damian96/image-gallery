<!Doctype html>
<html>
<head>
<title>Image Gallery Demo</title>
<meta charset="utf-8" />
<script src="js/jquery-1.12.3.min.js"/></script>
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
<link rel="stylesheet" href="css/layout.css"/>
</head>
<body>
	<img src="images/1.jpg" class="gallery-img"/>
	<img src="images/2.jpg" class="gallery-img"/>
	<img src="images/3.jpg" class="gallery-img"/>
	<img src="images/4.jpg" class="gallery-img"/>
	<img src="images/5.jpg" class="gallery-img"/>
	<img src="images/6.jpg" class="gallery-img"/>
	<img src="images/7.jpg" class="gallery-img"/>
	<img src="images/8.jpg" class="gallery-img"/>
	<img src="images/9.jpg" class="gallery-img"/>
	<img src="images/10.jpg" class="gallery-img"/>
	<img src="images/11.jpg" class="gallery-img"/>
	<img src="images/12.jpg" class="gallery-img"/>
	<div id="overlay"></div>
	<div id="gallery">
		<img src="images/exit.png" id="exit" title="Close"/>
		<center>
			<img id="main-img" />
			<p id="next" class="controls">></p>
			<p id="prev" class="controls"><</p>
			<div id="thumbnails">
				<img src="images/1.jpg" class="thumbnail">
				<img src="images/2.jpg" class="thumbnail">
				<img src="images/3.jpg" class="thumbnail">
				<img src="images/4.jpg" class="thumbnail">
				<img src="images/5.jpg" class="thumbnail">
				<img src="images/6.jpg" class="thumbnail">
				<img src="images/7.jpg" class="thumbnail">
				<img src="images/8.jpg" class="thumbnail">
				<img src="images/9.jpg" class="thumbnail">
				<img src="images/10.jpg" class="thumbnail">
				<img src="images/11.jpg" class="thumbnail">
				<img src="images/12.jpg" class="thumbnail">
			</div>
			<div id="gallery-copyright">
				<div class="scol50 mcol50 lcol50">
					Powered By: Damianos Giankakis
				</div>
				<div class="scol50 mcol50 lcol50">
					All Rights Reserved Greece 2016
				</div>
			</div>
		</center>
	</div>
	<script src="js/jquery.js"/></script>
</body>
</html>
